version: 2.1
orbs:
  docker: circleci/docker@2.1.1
  node: circleci/node@5.0.2

jobs:
  generate_schema:
    executor:
      name: node/default
    working_directory: /home/circleci/mms5-layer1-service
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - node/install-packages:
          pkg-manager: yarn
          app-dir: deploy
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged
      - run:
          name: Generate schema
          command: |
            cd deploy
            yarn build http://layer1-service.test
            mv build /home/circleci/build
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - build/*
  build_and_test:
    executor:
      name: docker/docker
    working_directory: /home/circleci/mms5-layer1-service
    steps:
      - attach_workspace:
          at: ~/
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build stack and run tests
          command: |
            mv ../build/cluster.trig ./src/test/resources/
            cp src/main/resources/application.conf.example ./src/main/resources/application.conf
            docker-compose -f src/test/resources/docker-compose.yml run -d layer1-service
      - run:
          name: Build docker image
          command: |
            cp src/main/resources/application.conf.example ./src/main/resources/application.conf
            docker build -t openmbee/mms5-layer1-service:latest .
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - mms5-layer1-service/*

  deploy_snapshot:
    executor:
      name: docker/docker
    working_directory: /home/circleci/mms5-layer1-service
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: ~/
      - run:
          name: Login to Dockerhub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Load docker image
          command: docker load -i mms5-layer1-service.tar
      - run:
          name: Tag docker image
          command: docker tag openmbee/mms5-layer1-service:latest openmbee/mms5-layer1-service:${CIRCLE_BRANCH#*/}-SNAPSHOT
      - run:
          name: Deploy snapshot to Dockerhub
          command: docker push openmbee/mms5-layer1-service:${CIRCLE_BRANCH#*/}-SNAPSHOT
  deploy_release:
    executor:
      name: docker/docker
    working_directory: /home/circleci/mms5-layer1-service
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: ~/
      - run:
          name: Login to Dockerhub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Load docker image
          command: docker load -i mms5-layer1-service.tar
      - run:
          name: Tag docker image
          command: docker tag openmbee/mms5-layer1-service:latest openmbee/mms5-layer1-service:${CIRCLE_TAG}
      - run:
          name: Deploy release to dockerhub
          command: docker push openmbee/mms5-layer1-service:${CIRCLE_TAG}
      - run:
          name: Deploy release as latest to dockerhub
          command: docker push openmbee/mms5-layer1-service:latest

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - generate_schema:
          context:
            - DockerHub
      - build_and_test:
          requires:
            - generate_schema
          filters:
            tags:
              only: /[0-9.]+(-(a|b|rc)[0-9]+)?/
          context:
            - DockerHub
      - deploy_snapshot:
          requires:
            - build_and_test
          filters:
            branches:
              only: /((release|hotfix|support)/[0-9.]+(-(a|b|rc)[0-9]+)?|develop)/
          context:
            - DockerHub
      - deploy_release:
          requires:
            - build_and_test
          filters:
            tags:
              only: /[0-9.]+(-(a|b|rc)[0-9]+)?/
            branches:
              ignore: /.*/
          context:
            - DockerHub