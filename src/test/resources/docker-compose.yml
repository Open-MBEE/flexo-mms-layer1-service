version: '3.8'

services:

  quad-store-server:
    image: atomgraph/fuseki:4.7
    hostname: quad-server
    container_name: quad-server
    command: --mem --update /ds
    ports:
      - 3030:3030

  minio-server:
    image: minio/minio:RELEASE.2022-05-26T05-48-41Z.hotfix.15f13935a
    hostname: minio-server
    container_name: minio-server
    env_file:
      - ./test.env
    environment:
      - MINIO_ACCESS_KEY=admintest
      - MINIO_SECRET_KEY=admintest
    command: server /tmp/data
    ports:
      - 9000:9000

  store-service:
    image: openmbee/flexo-mms-store-service:develop-SNAPSHOT
    hostname: store-service
    container_name: store-service
    env_file:
      - ./test.env
    environment:
      - S3_ENDPOINT=http://minio-server:9000
      - S3_REGION=somewhere
      - AWS_ACCESS_KEY_ID=admintest
      - AWS_SECRET_ACCESS_KEY=admintest
    depends_on:
      - minio-server
    ports:
      - 8081:8080

networks:
  default:
    name: flexo-mms-test-network
    driver: bridge
